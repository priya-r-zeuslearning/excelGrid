<!DOCTYPE html>
<html>
<head>
  <title>Generate JSON</title>
</head>
<body>
  <button onclick="generateJSON()">Generate JSON</button>

  <script>
    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateJSON() {
      const firstNames = [
        "Priya", "Ravi", "Sneha", "Rahul", "Arjun", "Neha", "Karan", "Divya",
        "Amit", "Sonia", "Vikram", "Pooja", "Anil", "Sunita", "Deepak", "Meena",
        "Suresh", "Anjali", "Manish", "Kavita", "Rohit", "Swati", "Nikhil", "Preeti",
        "Asha", "Vikas", "Geeta", "Sanjay", "Ritu", "Ajay", "Lakshmi", "Harsh",
        "Maya", "Gaurav", "Sheetal", "Nitin", "Payal", "Rajesh", "Simran", "Tarun"
      ];
      const lastNames = [
        "Sharma", "Patel", "Verma", "Mehta", "Reddy", "Kapoor", "Malhotra", "Gupta", "Iyer", "Joshi",
        "Singh", "Chopra", "Bansal", "Desai",
        "Agarwal", "Jain", "Bose", "Mishra", "Pandey", "Tripathi", "Dutta", "Roy", "Banerjee", "Ghosh", "Rastogi"
      ];

      const users = [];

      for (let i = 1; i <= 5000; i++) {
        users.push({
          id: i,
          firstName: getRandomItem(firstNames),
          lastName: getRandomItem(lastNames),
          age: Math.floor(Math.random() * (65 - 18 + 1)) + 18,
          salary: Math.floor(Math.random() * (120000 - 30000 + 1)) + 30000,
          notes: Math.floor(Math.random() * (1000 - 100 + 1)) + 100,
          houses: Math.floor(Math.random() * (10 - 1 + 1)) + 1
        });
      }

      const blob = new Blob([JSON.stringify(users, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'users.json';
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
